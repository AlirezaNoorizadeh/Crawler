<div>
    <input type="text" id="urlInput" placeholder="Enter website URL">
    <input type="text" id="tagInput" placeholder="Enter tag to search">
    <button onclick="loadDoc()">Load</button>
    <button onclick="addNewSection()">+</button>
</div>

<div id="poets"></div>

<script>
function isValidURL(url) {
    // Check if the URL starts with "http://" or "https://"
    if (!/^https?:\/\//i.test(url)) {
        return false;
    }

    // Check for subdomains
    const domain = url.match(/^https?:\/\/(?:www\.)?([^/]+)/i)[1];
    const subdomains = domain.split('.');
    if (subdomains.length > 2) {
        return false;
    }

    return true;
}

function loadDoc() {
    const url = document.getElementById("urlInput").value;
    const tagToSearch = document.getElementById("tagInput").value;

    // Validate the URL
    if (!isValidURL(url)) {
        alert("Please enter a valid URL.");
        return;
    }

    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
        let content = document.createElement("div");
        content.innerHTML = this.responseText;

        let tags = content.querySelectorAll(tagToSearch);
        let poetsContainer = document.getElementById("poets");

        // Clear existing content before displaying new results
        poetsContainer.innerHTML = "";

        if (tags.length === 0) {
            alert("No matching tags found.");
            return;
        }

        tags.forEach(tag => {
            let codeElement = document.createElement("code");
            codeElement.innerText = tag.outerHTML;
            let tagDiv = document.createElement("div");
            tagDiv.appendChild(codeElement);
            poetsContainer.appendChild(tagDiv);
        });
    };
    xhttp.open("GET", url, true);
    xhttp.send();
}

function addNewSection() {
    let newSectionDiv = document.createElement("div");
    newSectionDiv.innerHTML = `
        <input type="text" class="urlInput" placeholder="Enter website URL">
        <input type="text" class="tagInput" placeholder="Enter tag to search">
        <button onclick="loadDoc()">Load</button>
        <button onclick="removeSection(this.parentNode)">-</button>
    `;

    let mainDiv = document.querySelector("div:first-child");
    mainDiv.parentNode.insertBefore(newSectionDiv, mainDiv.nextSibling);
}

function removeSection(section) {
    section.parentNode.removeChild(section);
}
</script>
